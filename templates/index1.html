<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div class="container">
            <h1>Dictionary</h1>
        </div>
    </nav>

    <section class="input container">
        <h2>Find any word exist in the world :)</h2>
        <div class="form__wrap">
            <div class="input__wrap">
                {{mean}}
                <input type="text" placeholder="Type a word" id="input" value="{{ mean }}">
                
                <button id="search">Search</button> </br>
                
            </div>
            
        </div>
        <div >
            <input type="hidden"  id="input1">
            
            <input type="hidden"  id="input2">
        </div>
    </section>
   <section class="words_Meaning">
      

   </section>

    <section class="data container">
        <span class="loading">Loading...</span>
        <!-- <p class="def"></p> -->
        <div class="audio"></div>
        <div class="not__found"></div>
        <div class="words_and_meaning">
            
        </div>
        <ol id="recordingsList"></ol>
    </section>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="{{ url_for('static',filename='js/app1.js') }}"></script>
</body>

</html>
